<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCMCORE Attribution Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .attributes-section {
            grid-column: 1 / -1;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            background: #f8f9fa;
        }

        .attributes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .attributes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .attribute-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .attribute-item:hover {
            background: #f0f8ff;
            border-color: #667eea;
        }

        .attribute-item.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .attribute-item input[type="checkbox"] {
            margin: 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .results-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .info-label {
            font-size: 0.8em;
            color: #7f8c8d;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .data-table th {
            background: #f8f9fa;
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table td {
            padding: 10px 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current-page {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #fdf2f2;
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #f0f9ff;
            border: 1px solid #3498db;
            color: #3498db;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .attributes-grid {
                grid-template-columns: 1fr;
            }
            
            .results-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .results-info {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä OCMCORE Attribution Analyzer</h1>
            <p>Generate and analyze attribution data with configurable parameters</p>
        </div>

        <div class="form-container">
            <form id="attributionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" required>
                    </div>

                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" required>
                    </div>

                    <div class="form-group">
                        <label for="id1Select">First ID Field</label>
                        <select id="id1Select" required>
                            <option value="">Select ID Field</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="id2Select">Second ID Field</label>
                        <select id="id2Select" required>
                            <option value="">Select ID Field</option>
                        </select>
                    </div>

                    <div class="attributes-section">
                        <div class="attributes-header">
                            <h3>Select Attributes (1 or more)</h3>
                            <span id="selectedCount">0 selected</span>
                        </div>
                        <div class="attributes-grid" id="attributesGrid">
                            <!-- Attributes will be loaded here -->
                        </div>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" id="generateBtn">
                        üöÄ Generate Attribution Data
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">
                        üîÑ Reset Form
                    </button>
                </div>
            </form>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <div class="results-info">
                    <div class="info-item">
                        <div class="info-number" id="totalRows">0</div>
                        <div class="info-label">Total Rows</div>
                    </div>
                    <div class="info-item">
                        <div class="info-number" id="totalPages">0</div>
                        <div class="info-label">Total Pages</div>
                    </div>
                    <div class="info-item">
                        <div class="info-number" id="currentPage">1</div>
                        <div class="info-label">Current Page</div>
                    </div>
                </div>
                <div>
                    <button class="btn btn-secondary" onclick="exportToCSV()">üì• Export CSV</button>
                </div>
            </div>

            <div id="tableContainer">
                <!-- Table will be loaded here -->
            </div>

            <div class="pagination" id="pagination">
                <!-- Pagination will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let config = null;
        let currentData = null;
        let currentPage = 1;
        const rowsPerPage = 20;

        // Load configuration on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadConfiguration();
            setDefaultDates();
        });

        function loadConfiguration() {
            fetch('/api/attribution/config/')
                .then(response => response.json())
                .then(data => {
                    config = data;
                    populateForm();
                })
                .catch(error => {
                    console.error('Failed to load configuration:', error);
                    showError('Failed to load configuration. Please refresh the page.');
                });
        }

        function populateForm() {
            // Populate ID fields
            const id1Select = document.getElementById('id1Select');
            const id2Select = document.getElementById('id2Select');
            
            config.available_ids.forEach(id => {
                const option1 = new Option(id.label, id.name);
                const option2 = new Option(id.label, id.name);
                id1Select.add(option1);
                id2Select.add(option2);
            });

            // Populate attributes
            const attributesGrid = document.getElementById('attributesGrid');
            config.available_attributes.forEach(attr => {
                const div = document.createElement('div');
                div.className = 'attribute-item';
                div.innerHTML = `
                    <input type="checkbox" id="attr_${attr.name}" value="${attr.name}">
                    <label for="attr_${attr.name}">${attr.label}</label>
                `;
                div.addEventListener('change', updateSelectedCount);
                attributesGrid.appendChild(div);
            });
        }

        function setDefaultDates() {
            const today = new Date();
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            document.getElementById('endDate').value = today.toISOString().split('T')[0];
            document.getElementById('startDate').value = weekAgo.toISOString().split('T')[0];
        }

        function updateSelectedCount() {
            const checkboxes = document.querySelectorAll('#attributesGrid input[type="checkbox"]:checked');
            const count = checkboxes.length;
            document.getElementById('selectedCount').textContent = `${count} selected`;
        }

        function resetForm() {
            document.getElementById('attributionForm').reset();
            setDefaultDates();
            updateSelectedCount();
            hideResults();
        }

        function hideResults() {
            document.getElementById('resultsContainer').style.display = 'none';
        }

        function showError(message) {
            const container = document.getElementById('resultsContainer');
            container.style.display = 'block';
            container.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        function showSuccess(message) {
            const container = document.getElementById('resultsContainer');
            container.style.display = 'block';
            container.innerHTML = `<div class="success">‚úÖ ${message}</div>`;
        }

        // Form submission
        document.getElementById('attributionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            generateAttributionData();
        });

        function generateAttributionData() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const id1 = document.getElementById('id1Select').value;
            const id2 = document.getElementById('id2Select').value;
            
            const selectedAttributes = Array.from(
                document.querySelectorAll('#attributesGrid input[type="checkbox"]:checked')
            ).map(cb => cb.value);

            // Validation
            if (!startDate || !endDate || !id1 || !id2) {
                showError('Please fill in all required fields.');
                return;
            }

            if (selectedAttributes.length === 0) {
                showError('Please select at least one attribute.');
                return;
            }

            if (selectedAttributes.length > config.max_attributes) {
                showError(`Maximum ${config.max_attributes} attributes allowed.`);
                return;
            }

            // Show loading
            const container = document.getElementById('resultsContainer');
            container.style.display = 'block';
            container.innerHTML = '<div class="loading">Generating attribution data...</div>';

            // Prepare request data
            const requestData = {
                start_date: startDate,
                end_date: endDate,
                id1: id1,
                id2: id2,
                attributes: selectedAttributes
            };

            // Make API call
            fetch('/api/attribution/generate/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    displayResults(data);
                }
            })
            .catch(error => {
                showError('Failed to generate attribution data: ' + error.message);
            });
        }

        function displayResults(data) {
            currentData = data;
            currentPage = 1;
            
            const container = document.getElementById('resultsContainer');
            
            if (!data.data || data.data.length === 0) {
                container.innerHTML = '<div class="no-data">No data found for the specified criteria.</div>';
                return;
            }

            // Update header info
            document.getElementById('totalRows').textContent = data.total_rows;
            document.getElementById('totalPages').textContent = Math.ceil(data.total_rows / rowsPerPage);
            document.getElementById('currentPage').textContent = currentPage;

            // Generate table
            generateTable();
            generatePagination();
        }

        function generateTable() {
            const tableContainer = document.getElementById('tableContainer');
            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = startIndex + rowsPerPage;
            const pageData = currentData.data.slice(startIndex, endIndex);

            if (pageData.length === 0) {
                tableContainer.innerHTML = '<div class="no-data">No data for this page.</div>';
                return;
            }

            let tableHTML = '<div class="table-container"><table class="data-table"><thead><tr>';
            
            // Header row
            currentData.columns.forEach(column => {
                tableHTML += `<th>${column}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';

            // Data rows
            pageData.forEach(row => {
                tableHTML += '<tr>';
                currentData.columns.forEach(column => {
                    const value = row[column] || '';
                    tableHTML += `<td>${value}</td>`;
                });
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table></div>';
            tableContainer.innerHTML = tableHTML;
        }

        function generatePagination() {
            const totalPages = Math.ceil(currentData.total_rows / rowsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>`;
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const className = i === currentPage ? 'current-page' : '';
                paginationHTML += `<button class="${className}" onclick="changePage(${i})">${i}</button>`;
            }
            
            // Next button
            paginationHTML += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>`;
            
            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            const totalPages = Math.ceil(currentData.total_rows / rowsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            document.getElementById('currentPage').textContent = currentPage;
            generateTable();
            generatePagination();
        }

        function exportToCSV() {
            if (!currentData || !currentData.data || currentData.data.length === 0) {
                alert('No data to export.');
                return;
            }

            // Create CSV content
            let csvContent = currentData.columns.join(',') + '\n';
            
            currentData.data.forEach(row => {
                const values = currentData.columns.map(column => {
                    const value = row[column] || '';
                    // Escape commas and quotes
                    if (typeof value === 'string' && (value.includes(',') || value.includes('"'))) {
                        return `"${value.replace(/"/g, '""')}"`;
                    }
                    return value;
                });
                csvContent += values.join(',') + '\n';
            });

            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `attribution_data_${currentData.start_date}_${currentData.end_date}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
